<!DOCTYPE html>
<html>
<head>
    <title>{{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    <h1 class="mb-4">{{ filename }}</h1>
    <img src="{{ file_url }}" class="img-fluid rounded shadow" style="max-width: 600px;">
    <div class="mt-4">
        <a class="btn btn-secondary" href="{{ url_for('list_files_in_category', category=category) }}">← Retour à {{ category }}</a>
    </div>
</div>
</body>
</html>
