<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
        }
        img {
            margin-top: 10px;
            border-radius: 8px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Document Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ image_url }}" alt="Uploaded Image">
    </div>
    {% endif %}
</body>
</html>
