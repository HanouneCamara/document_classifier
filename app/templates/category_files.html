<!DOCTYPE html>
<html>
<head>
    <title>Fichiers - {{ category }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Fichiers dans : <strong>{{ category }}</strong></h1>
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item">
                <a href="{{ url_for('show_file', category=category, filename=file) }}">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary mt-4" href="{{ url_for('list_categories') }}">← Retour aux catégories</a>
</div>
</body>
</html>
